<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kino - Uppsala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Roboto Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./src/styles/main.css"
    />
    <script type="module" src="./src/scripts/main.js"></script>
  </head>

  <body>
    <header class="header">
      <!--HEADER MENU SECTION-->
      <button class="btn-menu btn-menu--one">Filmer idag</button>
      <button class="btn-menu btn-menu--one" data-route="./contact.html">
        Kontakta Oss
      </button>
      <button class="btn-menu btn-menu--two">Logga in</button>
    </header>

    <main class="main">
      <!--MAIN img-->
      <!-- <img class="main__img" src="src/pics/KINO-screen-main.webp" alt="Kino biograf sal"> -->
      <section class="main__video">
        <div class="main__video__container">
          <video
            class="main__img"
            loop
            autoplay
            playsinline
            poster="src/pics/KINO_hall_preview.jpg"
            onclick="this.paused ? this.play() : this.pause();"
          >
            <source
              src="src/pics/videoKINO_cinema_hall.webm"
              type="video/webm"
            />
            <source
              src="src/pics/videoKINO_empty_cinema_hall.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </section>

      <!--FILMS TODAY SECTION FOR CARDS-->
      <div class="main__filmsToday">
        <h2 class="main__filmsToday__heading">Filmer idag</h2>

        <a href="#" class="" target="" title=""
          ><button class="btn btn--primary">Alla aktuella filmer</button></a
        >
      </div>

      <!--WELCOME SECTION-->

      <div class="main__welcome">
        <h2 class="main__welcome__title">Välkommenn till KINO i Uppsala!</h2>
        <p class="main__welcome__moto">Av filmälskare - för film älskare</p>

        <div class="main__welcome__container">
          <div class="main__welcome__item">
            <img
              class="main__welcome__img"
              src="src/pics/KINO-arc.webp"
              alt="Kino lysande båge"
            />
            <a href="#" class="" target="" title=""
              ><button class="btn btn--secondary">Mer om oss</button></a
            >
          </div>

          <div class="main__welcome__item">
            <img
              class="main__welcome__img"
              src="src/pics/KINO-bistro.webp"
              alt="Kino bistro"
            />
            <a href="#" class="" target="" title=""
              ><button class="btn btn--secondary">Till bistro</button></a
            >
          </div>

          <div class="main__welcome__item">
            <img
              class="main__welcome__img"
              src="src/pics/KINO-cinemahall-seats.webp"
              alt="Kino biograf sal med bord"
            />
            <a href="#" class="" target="" title=""
              ><button class="btn btn--secondary">Boka salen</button></a
            >
          </div>

          <div class="main__welcome__item">
            <img
              class="main__welcome__img"
              src="src/pics/KINO-street.webp"
              alt="Kino utsikt från gatan"
            />
            <a href="#" class="" target="" title=""
              ><button class="btn btn--secondary">Evenemang hos oss</button></a
            >
          </div>
        </div>
      </div>

      <!--UPCOMING FILMS SECTION FOR CARDS-->
      <div class="main__filmsUpcoming">
        <h2 class="main__filmsUpcoming__heading">Kommande filmer</h2>

        <a href="" class="" target="" title=""
          ><button class="btn btn--primary">Alla kommande filmer</button></a
        >
      </div>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <div class="footer__contact">
        <p class="footer__contact-item"><a href="mailto:email@example.com" class="footer__link">Kontakt</a></p>
        <p class="footer__contact-item">Telefon: <a href="tel:+18-XXXXX" class="footer__link">018-XXXXX</a></p>
        <p class="footer__contact-item">Adress: XXXXX, Uppsala</p>
      </div>
      <div class="footer__social-media">
        <p class="footer__social-text">Följ oss:</p>
        <a class="footer__social-icon" href="#" aria-label="Follow us on Instagram">
          <img src="src/pics/instagram-brands-solid-full.svg" alt="Instagram Icon" class="footer__social-icon-img"
            width="40" height="40">
        </a>
        <a class="footer__social-icon" href="#" aria-label="Follow us on Twitter">
          <img src="src/pics/x-twitter-brands-solid-full.svg" alt="Twitter Icon" class="footer__social-icon-img"
            width="40" height="40">
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
